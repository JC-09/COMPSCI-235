{% extends 'layout.html' %}

{% block content %}

<main>
    <div>
        <form method="POST" action="{{handler_url}}">
            {{form.csrf_token}} <!-- a hidden field that stores the form's csrf token -->
            <div>
                {{form.person_id.label}}
                {{form.person_id }}
            </div>
            {{form.submit}}
        </form>
    </div>
</main>

{% endblock %}
